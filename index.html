<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Negocio de Tecnología</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            margin: 0 15px;
            color: #333;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>FB electronica</h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#Categorias">Categorias</a>
        <a href="#contacto">Contacto</a>
    </nav>
    <main>
        <section id="productos">
            <h2 style="text-align:center;">Nuestros Productos</h2>
            <div class="products">
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Precio: $1000</p>
                    <button>Comprar</button>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/200" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Precio: $1500</p>
                    <button>Comprar</button>
                </div>
                <!-- Puedes duplicar estas tarjetas para más productos -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 FBelectronica</p>
    </footer>
</body>
</html>
